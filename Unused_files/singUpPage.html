<!DOCTYPE html>
<html lang="en">
<head>
    <title>OralCheck - Sign Up</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>

<header>
    <div class="logo-container">
        <div class="logo">OncoOral AI</div>
        <img src="ribbon3.jpg" alt="Logo" width="40" height="45">
    </div>
    <nav>
        <a href="about.html" target="_blank">Home</a>
        <a href="about.html" target="_blank">About</a>
        <a href="contact.html" target="_blank">Contact</a>
    </nav>
</header>

    <div class="signup-box">
        <h2>Sign Up</h2>
        <form action="welcome.html" method="POST">

            <div class="input-field">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="input-field">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>

            <div class="input-field">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="input-field">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>

            <div class="button-container">
                <button type="submit">Create Account</button>
            </div>

            <p>Already have an account? <a href="loginPage.html">Login here</a></p>
        </form>
    </div>

</body>
</html>
