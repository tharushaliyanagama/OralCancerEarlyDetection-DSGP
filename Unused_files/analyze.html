<!DOCTYPE html>
<html lang="en">
<head>
    <title>Analyzing - OralCheck</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .popup {
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
            text-align: center;
            font-size: 18px;
        }
        .popup h3 {
            margin: 0 0 10px;
            color: #333;
        }
        .loader {
            border: 6px solid #f3f3f3;
            border-top: 6px solid orange;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

<div class="popup">
    <h3>Analyzing image and data...</h3>
    <div class="loader"></div>
    <p id="fileNameDisplay"></p>
</div>

<script>
    // Optional: Show file name if you passed it from DataUpload.html
    const fileName = sessionStorage.getItem('uploadedFileName');
    if (fileName) {
        document.getElementById('fileNameDisplay').innerText = `File: ${fileName}`;
    }

    // Simulate analysis time (replace with actual backend call if needed)
    setTimeout(() => {
        // After processing is done, redirect to results page (or wherever you want)
        window.location.href = 'result.html';  // Create a results page later
    }, 5000);  // 5 seconds delay
</script>

</body>
</html>
