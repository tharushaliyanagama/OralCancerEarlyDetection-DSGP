<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoOral AI - Comprehensive Risk Assessment</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #aaa7a7;
            color: black;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-weight: bold;
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background-color: black;
            color: white;
            position: fixed;
            top: 0;
            left: 0;
            box-sizing: border-box;
            z-index: 1000;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-size: 16px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .main-container {
            width: 95%;
            max-width: 1600px;
            margin: 120px auto 80px;
        }

        .content-container {
            display: flex;
            justify-content: space-between;
            gap: 30px;
            margin-bottom: 40px;
        }

        .form-section {
            flex: 1;
            padding: 30px;
            background-color: #c6c3c3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            min-width: 550px;
            backdrop-filter: blur(5px);
        }

        .upload-section {
            flex: 1;
            padding: 30px;
            background-color: #c6c3c3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 550px;
            backdrop-filter: blur(5px);
        }

        h2 {
            margin-top: 0;
            color: #070707;
            font-size: 24px;
            text-align: center;
            margin-bottom: 25px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input, form select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            width: 100%;
            box-sizing: border-box;
        }

        .upload-placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin: 20px 0;
        }

        .upload-placeholder img {
            width: 200px;
            height: 200px;
            object-fit: contain;
            margin-bottom: 15px;
        }

        .browse-btn {
            background-color: orange;
            border: none;
            padding: 12px 25px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .browse-btn:hover {
            background-color: darkorange;
        }

        .image-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        #chosenImage {
            max-width: 100%;
            max-height: 450px;
            object-fit: contain;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 8px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            width: 100%;
        }

        .change-btn {
            background-color: orange;
            border: none;
            padding: 10px 20px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .change-btn:hover {
            background-color: darkorange;
        }

        .prediction-container {
            width: calc(100% - 60px);
            max-width: 1200px;
            padding: 30px;
            background-color: #c6c3c3;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            margin: 20px auto 0;
            backdrop-filter: blur(5px);
            text-align: center;
        }

        .prediction-result {
            margin-bottom: 20px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .submit-btn {
            padding: 12px 30px;
            background-color: rgb(48, 223, 48);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .submit-btn:hover {
            background-color: #04a133;
        }

        .download-btn {
            padding: 12px 30px;
            background-color: #4285f4;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .download-btn:hover {
            background-color: #3367d6;
        }

        #prediction-text {
            font-weight: bold;
            color: #333;
            font-size: 18px;
        }

        footer {
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            margin-top: auto;
        }

        @media (max-width: 1200px) {
            .content-container {
                flex-direction: column;
                align-items: center;
            }
            
            .form-section, .upload-section {
                width: 100%;
                min-width: auto;
                max-width: none;
            }
            
            .upload-section {
                order: 1;
            }
            
            .form-section {
                order: 2;
            }
            
            .prediction-container {
                order: 3;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .submit-btn, .download-btn {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body background="{{ url_for('static', filename='images/background image.jpg') }}">

<header>
    <div class="logo-container">
        <div class="logo">OncoOral AI</div>
        <img src="{{ url_for('static', filename='images/ribbon3.jpg') }}" alt="Logo" width="40" height="45">
    </div>
    <nav>
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('login')}}">Login</a>
        <a href="{{url_for('contact')}}">Contact</a>
    </nav>
</header>

<div class="main-container">
    <div class="content-container">
        <!-- Image Upload Section (Left) -->
        <section class="upload-section">
            <h2>Upload Oral Image</h2>
            <div id="uploadPlaceholder" class="upload-placeholder">
                <img id="fileUpload" src="{{ url_for('static', filename='images/file.jpg') }}" alt="File Upload Icon">
                <p>Upload oral image here</p>
                <button class="browse-btn" onclick="document.getElementById('imageUpload').click()">Browse</button>
            </div>

            <div id="imageContainer" class="image-container" style="display: none;">
                <img id="chosenImage" alt="Chosen Image">
                <div class="button-group">
                    <button class="change-btn" onclick="changeImage()">Change</button>
                </div>
            </div>
            <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="previewImage()">
        </section>

        <!-- Patient Information Section (Right) -->
        <section class="form-section">
            <h2>Patient Information</h2>
            <form id="prediction-form">
                <label>Age:</label>
                <select name="age_group" required>
                    <option value="">Select</option>
                    <option value="young">Young</option>
                    <option value="middle">Middle</option>
                    <option value="older">Older</option>
                </select>

                <label>Gender:</label>
                <select name="gender" required>
                    <option value="">Select</option>
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                </select>

                <label>Tobacco Use:</label>
                <select name="tobacco" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label>Alcohol Use:</label>
                <select name="alcohol" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label>Socio-economic Status:</label>
                <select name="socioeconomic" required>
                    <option value="">Select</option>
                    <option value="high">High</option>
                    <option value="middle">Middle</option>
                    <option value="low">Low</option>
                </select>

                <label>HPV (Human Papillomavirus) Status:</label>
                <select name="hpv" required>
                    <option value="">Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label>Continent:</label>
                <select name="continent" required>
                    <option value="">Select</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="africa">Africa</option>
                    <option value="north america">North America</option>
                    <option value="south america">South America</option>
                </select>
            </form>
        </section>
    </div>

    <!-- Prediction Result Section -->
    <section class="prediction-container">
        <div id="prediction-result" class="prediction-result">
            <h3>Prediction Result:</h3>
            <p id="prediction-text">Your prediction will appear here after submission.</p>
        </div>
        <div class="action-buttons">
            <button type="submit" class="submit-btn" id="final-submit">Submit All Data</button>
            <button class="download-btn" id="download-report">Download Report</button>
        </div>
    </section>
</div>

<script>
    // Image Preview Functionality
    function previewImage() {
        const input = document.getElementById('imageUpload');
        const imageContainer = document.getElementById('imageContainer');
        const uploadPlaceholder = document.getElementById('uploadPlaceholder');
        const chosenImage = document.getElementById('chosenImage');

        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = function(e) {
                chosenImage.src = e.target.result;
                imageContainer.style.display = 'block';
                uploadPlaceholder.style.display = 'none';
            };
            reader.readAsDataURL(input.files[0]);
        }
    }

    function changeImage() {
        document.getElementById('imageUpload').value = '';
        document.getElementById('imageContainer').style.display = 'none';
        document.getElementById('uploadPlaceholder').style.display = 'block';
    }

    // Form Submission Handling
    document.getElementById('final-submit').addEventListener('click', function() {
        const formData = new FormData(document.getElementById('prediction-form'));
        const imageInput = document.getElementById('imageUpload');
        
        if (imageInput.files && imageInput.files[0]) {
            formData.append('oral_image', imageInput.files[0]);
        }

        fetch("/predict", {
            method: "POST",
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.prediction) {
                document.getElementById('prediction-text').textContent = "Risk Level: " + data.prediction;
            } else if (data.error) {
                document.getElementById('prediction-text').textContent = "Error: " + data.error;
            }
        })
        .catch(error => {
            document.getElementById('prediction-text').textContent = "Submission failed. Try again.";
            console.error("Error:", error);
        });
    });

    // Download Report Functionality
    document.getElementById('download-report').addEventListener('click', function() {
        const predictionText = document.getElementById('prediction-text').textContent;
        const formData = new FormData(document.getElementById('prediction-form'));
        
        let reportContent = `OncoOral AI Risk Assessment Report\n\n`;
        reportContent += `Prediction Result:\n${predictionText}\n\n`;
        reportContent += `Patient Information:\n`;
        
        // Add form data to report
        for (let [key, value] of formData.entries()) {
            reportContent += `${key}: ${value}\n`;
        }
        
        // Create download link
        const blob = new Blob([reportContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'OncoOral_AI_Report.txt';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
    });
</script>

<footer>
    <div class="footer">
        <p>© 2025 OncoOral AI. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
