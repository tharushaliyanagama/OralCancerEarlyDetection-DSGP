<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoOral AI - Image Upload</title>
    <link rel="stylesheet" href="\imageupload.css">
</head>
<body background="\background image.jpg" onload="loadPatientData()">

<header>
    <div class="logo-container">
        <div class="logo">OncoOral AI</div>
        <img src="\ribbon3.jpg" alt="Logo" width="40" height="45">
    </div>
    <nav>
        <a href="\home.html" target="_blank">Home</a>
        <a href="\login.html" target="_blank">Login</a>
        <a href="contact.html" target="_blank">Contact</a>
    </nav>
</header>

<div class="content-container">

    <div class="patient-info-container">
        <!-- Patient Information Display -->
        <section class="patient-info">
            <h2>Patient Details</h2>
            <li><strong>Age:</strong> <span id="age"></span></li><br>
            <li><strong>Gender:</strong> <span id="gender"></span></li><br>
            <li><strong>Tobacco Use:</strong> <span id="tobacco"></span></li><br>
            <li><strong>Alcohol Use:</strong> <span id="alcohol"></span></li><br>
            <li><strong>Socio-economic Status:</strong> <span id="status"></span></li><br>
            <li><strong>HPV Status:</strong> <span id="hpv"></span></li><br>
            <li><strong>Continent:</strong><span id="continent"></span></li>
        </section>
    </div>

    <!-- Image Upload Section -->
    <section class="upload-section">
        <div id="uploadPlaceholder" class="upload-placeholder">
            <img id="fileUpload" src="\file.jpg" alt="File Upload Icon" style="width: 100px; height: 100px;">
            <p>Upload image here</p>
            <button class="browse-btn" onclick="document.getElementById('imageUpload').click()">Browse</button>
        </div>

        <!-- Display Uploaded Image -->
        <div id="imageContainer" class="image-container" style="display: none;">
            <img id="chosenImage" alt="Chosen Image" style="max-width: 300px; max-height: 300px;">
            <button class="change-btn" onclick="changeImage()">Change</button>
            <button type="submit" class="submit-btn">Submit</button>
        </div>
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="previewImage()">
       
    </section>

    

</div>

<script src="\imageupload.js"></script>

</body>

<footer>
    <div class="footer">
        <p>Â© 2025 OncoOral AI. All rights reserved.</p>
    </div>
</footer>
</html>
