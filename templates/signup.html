<!DOCTYPE html>
<html lang="en">
<head>
    <title>OralCheck - Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='CSS/signup.css') }}">
</head>
<body background="{{ url_for('static', filename='images/background image.jpg') }}">

<header>
    <div class="logo-container">
        <div class="logo">OncoOral AI</div>
        <img src="{{ url_for('static', filename='images/ribbon3.jpg') }}" alt="Logo" width="40" height="45">
    </div>
    <nav>
        <a href="{{url_for('home')}}">Home</a>
        <a href="{{url_for('login')}}">Login</a>
        <a href="{{url_for('contact')}}">Contact</a>
    </nav>
</header>

<div class="signup-box">
    <h2>Sign Up</h2>

    <!-- Display message here -->
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}

    <form action="/signup" method="POST" id="signupForm">
        <div class="input-field">
            <input type="email" id="email" name="email" required placeholder="Email">
        </div>
        <div class="input-field">
            <input type="text" id="username" name="username" required placeholder="Username">
        </div>
        <div class="input-field">
            <input type="password" id="password" name="password" required placeholder="Password">
        </div>
        <div class="input-field">
            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password">
        </div>
        <div class="button-container">
            <button type="submit">Create Account</button>
        </div>
        <p>Already have an account? <a href="{{url_for('login')}}">Login Here</a></p>
    </form>
</div>

<footer>
    <div class="footer">
        <p>Â© 2025 OncoOral AI. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
