<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body background="C:\Users\Sithmi Nimnadi\Desktop\DSGP UI\static\images\background image.jpg">

<header>
    <div class="logo-container">
        <div class="logo">OncoOral AI</div>
        <img src="static\images\ribbon3.jpg" alt="Logo" width="40" height="45">
    </div>
    <nav>
        <a href="templates\home.html" target="_blank">Home</a>
        <a href="C:\Users\Sithmi Nimnadi\Desktop\DSGP UI\templates\login.html" target="_blank">Login</a>
        <a href="contact.html" target="_blank">Contact</a>
    </nav>
</header>

<div class="content-container">
    <section class="upload-section">
        <!-- Before Image Upload -->
        <div id="uploadPlaceholder" class="upload-placeholder">
            <img id="fileUpload" src="C:\Users\Sithmi Nimnadi\Desktop\DSGP UI\static\images\file.jpg" alt="File Upload" style="width: 100px; height: 100px;">
            <p>Upload image here</p>
            <button class="browse-btn" onclick="document.getElementById('imageUpload').click()">Browse</button>
        </div>
    
        <!-- Display Uploaded Image with Change Option -->
        <div id="imageContainer" class="image-container" style="display: none;">
            <img id="chosenImage" alt="Chosen Image" style="max-width: 300px; max-height: 300px;">
            <p>                </p>
            <button class="change-btn" onclick="changeImage()">Change</button>
        </div>
    
        <input type="file" id="imageUpload" accept="image/*" style="display: none;" onchange="previewImage()">
    </section>
    

    <section class="form-section">
        <h2>Patient Information</h2>
        <form action="/predict" method="POST">
            <label>Age:</label>
            <input type="number" name="age" required min="10">

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select...</option>
                <option>Female</option>
                <option>Male</option>
            </select>

            <label>Tobacco Use:</label>
            <select name="tobacco" required>
                <option value="">Select...</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Alcohol Use:</label>
            <select name="alcohol" required>
                <option value="">Select...</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Socio-economic Status:</label>
            <select name="status" required>
                <option value="">Select...</option>
                <option>High</option>
                <option>Moderate</option>
                <option>Low</option>
            </select>

            <label>HPV (Human Papillomavirus) Status:</label>
            <select name="hpv" required>
                <option value="">Select...</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Continent:</label>
            <select name="continent" required>
                <option value="">Select...</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>South America</option>
                <option>North America</option>
                <option>Europe</option>
            </select>

            <input type="hidden" name="imageData" id="imageData">

            <div class="submit-btn-container">
                <button type="submit" class="submit-btn" onclick="goToAnalyzing()">Submit</button>
            </div>
        </form>
    </section>
</div>

<script src="{{ url_for('static/javascript', filename='dataupload.js')}}"></script>

</body>
