<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OncoOral AI</title>
    <link rel="stylesheet" href="\dataupload.css">
</head>
<body background="\background image.jpg">

<header>
    <div class="logo-container">
        <div class="logo">OncoOral AI</div>
        <img src="\ribbon3.jpg" alt="Logo" width="40" height="45">
    </div>
    <nav>
        <a href="\home.html" target="_blank">Home</a>
        <a href="\login.html" target="_blank">Login</a>
        <a href="contact.html" target="_blank">Contact</a>
    </nav>
</header>

<div class="content-container">
     <section class="form-section">
        <h2>Patient Information</h2>
        <form action="/predict" method="POST">
            <label>Age:</label>
            <input type="number" name="age" required min="10">

            <label>Gender:</label>
            <select name="gender" required>
                <option value="">Select</option>
                <option>Female</option>
                <option>Male</option>
            </select>

            <label>Tobacco Use:</label>
            <select name="tobacco" required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Alcohol Use:</label>
            <select name="alcohol" required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Socio-economic Status:</label>
            <select name="status" required>
                <option value="">Select</option>
                <option>High</option>
                <option>Moderate</option>
                <option>Low</option>
            </select>

            <label>HPV (Human Papillomavirus) Status:</label>
            <select name="hpv" required>
                <option value="">Select</option>
                <option>Yes</option>
                <option>No</option>
            </select>

            <label>Continent:</label>
            <select name="continent" required>
                <option value="">Select</option>
                <option>Asia</option>
                <option>Africa</option>
                <option>South America</option>
                <option>North America</option>
                <option>Europe</option>
            </select>

            <input type="hidden" name="imageData" id="imageData">

        
        </form>

        <form action="\imageupload.html" method="GET">
            <div class="submit-btn-container">
                <button type="submit" class="submit-btn">Next</button>
            </div>
        </form>
    </section>
</div>

<script src="{{ url_for('static/javascript', filename='dataupload.js')}}"></script>

</body>

</footer>
</html>
